<div class="modal">
	<div class="modal__head">
		<div class="modal__heading">Оставить отзыв </div>
		<div class="modal__subheading">Напишите отзыв о нашей работе или продукции</div>
	</div>
	<form class="form" action="#">
		<div class="form__layout">
			<div class="form__item">
				<input class="form__input" type="text" placeholder="Имя" />
			</div>
			<div class="form__item">
				<input class="form__input jsTel" type="tel" placeholder="Номер телефона" />
			</div>
			<div class="form__item span-2">
				<textarea class="form__textarea" placeholder="Комментарий"></textarea>
			</div>
		</div>
		<button class="btn">
			<span>Отправить</span>
		</button>
	</form>
</div>
